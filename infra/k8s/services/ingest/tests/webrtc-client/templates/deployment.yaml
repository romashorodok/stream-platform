apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "webrtc-client.fullname" . }}
  labels:
    app: {{ template "webrtc-client.name" . }}
    chart: {{ template "webrtc-client.chart" . }}
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ template "webrtc-client.name" . }}
  template:
    metadata:
      labels:
        app: {{ template "webrtc-client.name" . }}
    spec:
      containers:
        - name: {{ template "webrtc-client.name" . }}
          image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          env:
            - name: {{ .Values.whipEndpoint.name }}
              value: {{ .Values.whipEndpoint.value }}
